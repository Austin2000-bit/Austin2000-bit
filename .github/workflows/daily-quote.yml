name: Update Daily Dev Quote

on:
  schedule:
    - cron: "0 8 * * *" # Runs daily at 8:00 UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  update-quote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Pick a random quote
        id: quote
        run: |
          QUOTES=(
            "Code is like humor. When you have to explain it, it’s bad. — Cory House"
            "Experience is the name everyone gives to their mistakes. — Oscar Wilde"
            "First, solve the problem. Then, write the code. — John Johnson"
            "Simplicity is the soul of efficiency. — Austin Freeman"
            "Before software can be reusable it first has to be usable. — Ralph Johnson"
            "Programs must be written for people to read, and only incidentally for machines to execute. — Harold Abelson"
            "Any fool can write code that a computer can understand. Good programmers write code that humans can understand. — Martin Fowler"
          )
          INDEX=$((RANDOM % ${#QUOTES[@]}))
          echo "QUOTE=${QUOTES[$INDEX]}" >> $GITHUB_ENV

      - name: Update README using Node.js
        run: |
          node -e "
            const fs = require('fs');
            const readme = fs.readFileSync('README.md', 'utf8');
            const newReadme = readme.replace(/<!--DAILY_QUOTE-->.*$/, '<!--DAILY_QUOTE--> ' + process.env.QUOTE);
            fs.writeFileSync('README.md', newReadme);
          "

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update daily dev quote"
          git push
