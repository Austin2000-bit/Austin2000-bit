name: Update Daily Dev Quote

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  update-quote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Select a random quote
        id: quote
        run: |
          QUOTES=(
            "Code is like humor. When you have to explain it, it’s bad. — Cory House"
            "Experience is the name everyone gives to their mistakes. — Oscar Wilde"
            "First, solve the problem. Then, write the code. — John Johnson"
            "Simplicity is the soul of efficiency. — Austin Freeman"
            "Before software can be reusable it first has to be usable. — Ralph Johnson"
          )
          INDEX=$((RANDOM % ${#QUOTES[@]}))
          echo "QUOTE=${QUOTES[$INDEX]}" >> $GITHUB_ENV

      - name: Update README with new quote
        run: |
          sed -i "s|<!--DAILY_QUOTE-->.*|<!--DAILY_QUOTE--> $QUOTE|" README.md

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update daily dev quote"
          git push
