name: Daily README Quote Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Pick a random quote and update README
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          QUOTE=$(shuf -n 1 quotes.txt)
          perl -0777 -i -pe "s|(<!--DAILY_QUOTE-->)(.*?)(<!--/DAILY_QUOTE-->)|\1\n$QUOTE\n\3|s" README.md
          perl -0777 -i -pe "s|(<!--LAST_UPDATED-->)(.*?)(<!--/LAST_UPDATED-->)|\1\nUpdated on: $TIMESTAMP\n\3|s" README.md

      - name: Commit and push as personal account
        run: |
          git config user.name "Austin2000-bit"
          git config user.email "austinezekiel95@gmail.com"
          git add README.md
          git commit -m "Daily README quote update" || echo "No changes to commit"
          git push https://${{ secrets.PAT_TOKEN }}@github.com/Austin2000-bit/<REPO>.git HEAD:main
