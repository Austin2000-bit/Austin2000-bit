name: Daily README Quote Update

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:    # Manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pick a random quote
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          QUOTE=$(shuf -n 1 quotes.txt)  # Pick random line from quotes.txt
          
          # Replace placeholders safely using Perl
          perl -i -pe "s/<!--DAILY_QUOTE-->/\Q$QUOTE\E/" README.md
          perl -i -pe "s/<!--LAST_UPDATED-->/Updated on: $TIMESTAMP/" README.md

      - name: Commit & create/update pull request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}
          branch: daily-readme-update
          commit-message: "Daily README quote update"
          title: "Daily README quote update"
          body: "Automated update of Daily Dev Quote."
