name: Update Daily README

on:
  schedule:
    - cron: '0 0 * * *'  # runs daily at midnight UTC
  workflow_dispatch:      # allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Update README
      - name: Update README
        run: |
          node -e "
          const fs = require('fs');
          const file = 'README.md';
          if (!fs.existsSync(file)) process.exit(0);

          const quotes = [
            'Code is like humor. When you have to explain it, it’s bad. — Cory House',
            'Experience is the name everyone gives to their mistakes. — Oscar Wilde',
            'First, solve the problem. Then, write the code. — John Johnson',
            'Simplicity is the soul of efficiency. — Austin Freeman',
            'Before software can be reusable it first has to be usable. — Ralph Johnson'
          ];

          const quote = quotes[Math.floor(Math.random() * quotes.length)];
          let content = fs.readFileSync(file, 'utf8');

          content = content.replace(/<!--DAILY_QUOTE-->.*$/, '<!--DAILY_QUOTE--> ' + quote);
          content = content.replace(/<!--LAST_UPDATED-->.*$/, '<!--LAST_UPDATED--> Updated on: ' + new Date().toUTCString());

          fs.writeFileSync(file, content);
          console.log('README updated successfully.');
          "

      # Step 4: Commit changes to a new branch
      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b update-readme-branch
          git add README.md
          git commit -m "Update daily dev quote and timestamp"

      # Step 5: Push branch and create pull request
      - name: Push branch and create PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update daily dev quote and timestamp"
          branch: update-readme-branch
          base: main
          title: "Daily README Update"
          body: "This PR updates the daily dev quote and timestamp in README.md"
